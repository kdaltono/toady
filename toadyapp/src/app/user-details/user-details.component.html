<div *ngIf='tasksLoaded; then showTasks else showLoading'></div>

<ng-template #showTasks>
    <div class='container' *ngFor="let task of displayTasks">
        <task-detail [task]="task"></task-detail>
    </div>
</ng-template>

<ng-template #showLoading>
    <div class='load-spinner'>
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
