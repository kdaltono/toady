<div class="pond-area">
    <mat-card class='pond-card'>
        <mat-card-title>{{pondId}}: {{pond.pond_name}}</mat-card-title>
        <mat-card-subtitle>Created by {{pond.created_by}}</mat-card-subtitle>

        <mat-card-content>
            <mat-tab-group #matTab mat-align-tabs="center">
                <mat-tab label="Pads">
                    <app-pad [pondId]="pondId"></app-pad>
                </mat-tab>
                <mat-tab label="Continuous Tasks">
                    <div class='task-container' *ngFor="let task of continuousTasks">
                        <div class='task-details'>
                            <p class='task-text'>
                                <a class='task-title' [routerLink]="['/task', task.task_id]">
                                    {{task.task_title}}
                                </a>
                            </p>
                            <p class='task-text'>assigned to: {{task.usernames}}</p>
                        </div>
                        <p class='task-status'>
                            {{task.status_text}}
                        </p>
                    </div>
                </mat-tab>
                <mat-tab label="Assigned Users">
                    <form [formGroup]="reactiveForm" class='assign-users-form'>
                        <mat-form-field class='assign-users-field'>
                            <mat-select formControlName="assignedUsersControl" multiple [compareWith]="compareFn">
                                <mat-select-trigger>
                                    <mat-chip-list class='mat-chip-list user-chip-list' aria-orientation="horizontal">
                                        <mat-chip *ngFor='let user of reactiveForm.get("assignedUsersControl")!.value'>
                                            {{ user.full_name }}
                                        </mat-chip>
                                    </mat-chip-list>
                                </mat-select-trigger>
                                <mat-option *ngFor="let user of assignableUsers" [value]="user">{{ user.full_name }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button [routerLink]="['/add']" [queryParams]="{pond_id: pondId}">Add Task</button>
            <button mat-button>Add Pad</button>
        </mat-card-actions>
    </mat-card>
</div>
<app-messages></app-messages>
