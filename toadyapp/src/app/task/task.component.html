<div class='task-area'>
    <h1 class='task-header'>{{taskDetails?.task_id}}: {{taskDetails?.task_title}}</h1>

    <p class='task-desc'>{{taskDetails?.task_desc}}</p> 
</div>
<div class='comment-area' *ngFor="let comment of taskComments">
    <p class='comment-name'>{{comment.full_name}} - {{comment.dstamp}}</p>
    <p class='comment-text'>{{comment.comment_text}}</p>
</div>
<!-- 
    This text box needs to have width that stretches. And also maybe one that supports multiple
    lines so that formatting can be done by the user
-->
<p class='comment-text'>{{commentText}}</p>
<div class='comment-input-area'>
    <div class='comment-element-parent'>
        <textarea class='comment-input' [(ngModel)]="commentText"></textarea>
        <button (click)="submitComment()" class='comment-submit'>Enter</button>
    </div>
</div>
