 <div *ngFor = "let accountTypesAndUsers of accountTypeToAssignedUsers">
    {{accountTypesAndUsers.account_type.display_name}}
    <form [formGroup]="accountTypesAndUsers.reactiveForm" class='assign-users-form'>
        <mat-form-field class='assign-users-field'>
            <mat-select formControlName="assignedUsersControl" multiple [compareWith]="compareFn">
                <mat-select-trigger>
                    <mat-chip-list class='mat-chip-list user-chip-list' aria-orientation="horizontal">
                        <mat-chip *ngFor='let user of accountTypesAndUsers.reactiveForm.get("assignedUsersControl")!.value'>
                            {{ user.full_name }}
                        </mat-chip>
                    </mat-chip-list>
                </mat-select-trigger>
                <mat-option *ngFor="let user of pondService.assignableUsers" [value]="user">{{ user.full_name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
 </div>
